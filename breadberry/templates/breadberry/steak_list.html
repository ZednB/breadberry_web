{% extends 'breadberry/base.html' %}
{% block content %}
<!--<h1 class="mb-5">Завтраки</h1>-->

<div class="tab-content">
    <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
            <nav class="navbar">
                <a href="" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"
                        style="font-family: 'Dealerplate California', sans-serif;"><i></i>Стейки</h1>
                    <!-- <breadberry src="breadberry/logo.png" alt="Logo"> -->
                </a>
            </nav>
            {% for steak in steak_list %}
            <div class="col-12 col-lg-6 custom-card">
                <div class="text-center">
                    <img class="img-fluid rounded" src="/media/{{ steak.image }}" alt="" style="width: 320px;">
                    <div class="mt-3 border-bottom pb-2">
                        <h5 style="font-family: 'Dealerplate California', sans-serif;">
                            <span>{{ steak.title }}</span>
                            <span class="text-primary">{{ steak.price }}</span>
                        </h5>
                        <small class="fst-italic mt-2"
                               style="font-family: 'Borders Divide But Hearts Shall', serif;">{{ steak.description }}
                        </small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
