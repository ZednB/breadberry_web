{% extends 'breadberry/base.html' %}
{% block content %}
<!--<h1 class="mb-5">Завтраки</h1>-->


<div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
    <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
        <li class="nav-item">
            <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill"
               href="{% url 'breadberry:breakfast' %}">
                <i class="fa fa-coffee fa-2x text-primary"></i>
                <div class="ps-3">
                    <!--                                    <small class="text-body">Popular</small>-->

                    <h6 class="mt-n1 mb-0">Завтраки</h6>

                </div>
            </a>
        </li>
        <li class="nav-item">
            <a class="d-flex align-items-center text-start mx-3 pb-3" data-bs-toggle="pill" href="#tab-2">
                <i class="fa fa-hamburger fa-2x text-primary"></i>
                <div class="ps-3">
                    <!--                                    <small class="text-body">Special</small>-->
                    <h6 class="mt-n1 mb-0">Напитки</h6>
                </div>
            </a>
        </li>
        <li class="nav-item">
            <a class="d-flex align-items-center text-start mx-3 me-0 pb-3" data-bs-toggle="pill"
               href="#tab-3">
                <i class="fa fa-utensils fa-2x text-primary"></i>
                <div class="ps-3">
                    <!--                                    <small class="text-body">Lovely</small>-->
                    <h6 class="mt-n1 mb-0">Выпечка</h6>
                </div>
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
            <div class="row g-4">
                <nav class="navbar">
                    <a href="" class="navbar-brand p-0">
                        <h1 class="text-primary m-0"
                            style="font-family: 'Dealerplate California', sans-serif;"><i></i>Завтраки</h1>
                        <!-- <breadberry src="breadberry/logo.png" alt="Logo"> -->
                    </a>
                </nav>
                {% for break in breakfast %}
                <div class="col-12 col-lg-6 custom-card">

                    <div class="text-center">
                        <img class="img-fluid rounded" src="/media/{{ break.image }}" alt="" style="width: 320px;">

                        <div class="mt-3 border-bottom pb-2">
                            <h5 style="font-family: 'Dealerplate California', sans-serif;">
                                <span>{{ break.title }}</span>
                                <span class="text-primary">{{ break.price }}</span>
                            </h5>
                            <small class="fst-italic mt-2"
                                   style="font-family: 'Borders Divide But Hearts Shall', serif;">{{ break.description
                                }}</small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
